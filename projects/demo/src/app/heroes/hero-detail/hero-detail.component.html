<h2>HEROES</h2>
<div>
  <div>
    <label>Id: </label>{{ hero.id }}</div>
  <div>
    <label>Name: </label>
    <input [(ngModel)]="hero.name" placeholder="name"/>
  </div>
  <p>
    <button class="m-r-m" (click)="onSaveClick()">Save</button>
    <button (click)="onBackClick()">Back</button>
  </p>
</div>
